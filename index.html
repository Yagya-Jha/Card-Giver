          "@context": "https://schema.org",

            "@type": "Offer",

            "price": "0",

          }
        }

</head>
<body>
    <form class="event-form">
        <!-- Dropdown Menu -->
        <div class="navbar">
            <button type="button" class="dropdown-btn" id="event">Event</button>
            <div class="dropdown-content">
                <a href="#" data-value="Birthday">Birthday</a>
                <a href="#" data-value="Anniversary">Anniversary</a>
                <a href="#" data-value="Custom">Custom Event/Festial</a>
            </div>
        </div>

        <!-- Input Fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name">

        <label for="message">Message:</label>
        <div class="container">
            <input type="text" id="message" maxlength="250" oninput="updateCounter()" placeholder="Enter a message">
            <span class="counter" id="charCounter">0/250</span>
        </div>

        <label for="senderName">Your Name:</label>
        <input type="text" id="senderName" placeholder="Enter your name">

        <button type="button" class="dropdown-btn" id="image_selector">Image</button>

        <!-- Advanced Options Dropdown -->
        <button type="button" class="dropdown-btn advanced-btn"><span class="triangle-icon"></span>Advanced Options</button>
        <div class="advanced-content" id="advanced-options">
            <!-- Background Color Gradient -->
            <h3>Background Color Gradient</h3>
            <input type="color" id="bgColor1" name="bgColor1" value="#ff9a9e">
            <input type="color" id="bgColor2" name="bgColor2" value="#fad0c4">

            <!-- Text Color -->
            <h3>Text Color</h3>
            <input type="color" id="textColor" name="textColor" value="#ffffff">
        </div>


            <div class="dropdown-bton" id="submi">Finish!</div>
        
    </form>
<!-- Share Popup -->
<div id="share-popup" class="share-popup">
    <div class="popup-content">
        <button id="close-popup" class="close-btn">&times;</button>
        <h3>Share this link to your loved one</h3>
        <input type="text" id="share-link" readonly>
        <button id="copy-btn" class="popup-btn">Copy to Clipboard</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
